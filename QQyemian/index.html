<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
	<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telphone=no, email=no" >
	<title>Document</title>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link type="text/css" rel="stylesheet" href="font/iconfont.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="box" id="box">
		<header class="header">
			<div class="left"><img src="images/1_03.jpg" alt=""></div>
			<div class="center">消息</div>
			<div class="right iconfont">&#xe6da;</div>
		</header>

		<div class="main">
			<div class="top">
				<input type="text" class="ipt">
				<span><i class="iconfont">&#xe648;</i>搜索</span>
			</div>
			<div class="bot">
				<dl v-for="item in arr">
					<dt><img :src="item.img" alt=""></dt>
					<dd>
						<div class="b_top">
							<span>{{item.tex1}}</span>
							<span>{{item.tex2}}</span>
						</div>
						<div class="b_bot">
							<p class="spn1">
								<i>{{item.tex3}}</i>
								{{item.tex4}}
							</p>
						</div>
						<b></b>
					</dd>
				</dl>
			</div>
		</div>
		
		<footer class="footer">
			<ul>
				<li><i class="iconfont">&#xe7e2;</i><span>消息</span></li>
				<li><i class="iconfont">&#xe683;</i><span>联系人</span></li>
				<li><i class="iconfont">&#xe64c;</i><span>动态</span></li>
			</ul>
		</footer>
	</div>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/vue.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
